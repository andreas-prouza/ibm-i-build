mode=$1 # debug, ...
if [ -z "$mode" ] # argument has not been passed
then
  mode='default' # default value
fi

SCRIPT=$(realpath "$0")
SCRIPT_PATH="$(realpath "$(dirname "$SCRIPT")")"
workspaceFolder="$(realpath "$(dirname "$SCRIPT")"/../..)"
compile_script=build/compile.sh
compile_object_list=build/prod_obj.txt

sync_log=$workspaceFolder/logs/sync2ibmi.log
sync_back_log=$workspaceFolder/logs/sync_back.log

temp_dir=/tmp

mkdir -p $workspaceFolder/logs
mkdir -p $workspaceFolder/build