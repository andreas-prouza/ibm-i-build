WORKSPACE_FOLDER="$(realpath "$(dirname "$SCRIPT")"/../..)"
WORKSPACE_FOLDER_NAME="$(basename "$WORKSPACE_FOLDER")"
REMOTE_WORKSPACE_FOLDER_NAME="~/"$WORKSPACE_FOLDER_NAME
COMPILE_SCRIPT=build/compile.sh
COMPILE_OBJECT_LIST=build/prod_obj.txt

